<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Registration System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        div.addCourse {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div>
        <nav class="navbar  navbar-dark  bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="">Course Registration System</a>
            </div>
        </nav>
    </div>
    <div class="addCourse">
        <a class="btn btn-primary" href="/course/add">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus"
                viewBox="0 0 16 16">
                <path
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
            </svg>
            Add Course</a>
    </div>
    <div style="padding:20px;">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">course id</th>
                    <th scope="col">course title</th>
                    <th scope="col">instructor</th>
                    <th scope="col">capacity</th>
                    <th scope="col">open seats</th>
                    <th scope="col">manage</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses%}
                <tr>
                    <th scope="row">{{ course.courseid }}</th>
                    <td>{{ course.title }}</td>
                    <td>{{ course.instructor }}</td>
                    <td>{{ course.capacity }}</td>
                    <td>{{ course.openSeats }}</td>
                    <td>
                        <a class="btn btn-warning btn-sm"  role="button" href="/course/{{ course.id }}/add/">add</a>
                        <a class="btn btn-secondary btn-sm"  role="button" href="/course/{{ course.id }}/drop/">drop</a>
                        <a class="btn btn-danger btn-sm"  role="button" href="/course/{{ course.id }}/delete/">delete</a>
                    </td>
                {% endfor %}
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
