<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        div.classes {
            padding-right:30px;
            text-align: right;
        }
        div.main{
            height: 70px;
            text-align: left;
            background-color: rgb(166, 168, 50);
            color: white;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Registration System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <h1 style="margin-bottom: 50px;">Course Registration System</h1>
    </div>
    <div style="padding:50px;">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">Course id</th>
                    <th scope="col">Course title</th>
                    <th scope="col">Course instructor</th>
                    <th scope="col">capacity</th>
                    <th scope="col">open seats</th>
                    <th scope="col">manage</th>
                </tr>
            </thead>
            <tbody>
                {% for class in classes%}
                <tr>
                    <th scope="row">{{ class.classe_id }}</th>
                    <td>{{ class.classe_title }}</td>
                    <td>{{ class.classe_instructor }}</td>
                    <td>{{ class.classe_capacity }}</td>
                    <td>{{ class.classe_openseats }}</td>
                    <td>
                        <a class="btn btn-primary btn-sm"  role="button" href="/course/{{ class.id }}/add/">add</a>
                        <a class="btn btn-primary btn-sm"  role="button" href="/course/{{ class.id }}/drop/">drop</a>
                        <a class="btn btn-primary btn-sm"  role="button" href="/course/{{ class.id }}/delete/">delete</a>
                    </td>
                {% endfor %}
                </tr>
            </tbody>
        </table>
    </div>
    <div class="classes">
        <a class="btn btn-primary" href="/course/add">Add Course</a>
    </div>
</body>

</html>
