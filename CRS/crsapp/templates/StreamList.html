<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Registration System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="">CRS System</a>
            </div>
        </nav>
    </div>
    <div style="padding:20px;text-align: center;">
        <table class="table table-striped table-bordered" style="width: 60%;">
            <thead>
                <tr>
                    <th scope="col">Stream id</th>
                    <th scope="col">Stream title</th>
                    <th scope="col">instructor</th>
                    <th scope="col">capacity</th>
                    <th scope="col">open seats</th>
                    <th scope="col">manage</th>
                </tr>
            </thead>
            <tbody>
                {% for index in Stream%}
                <tr>
                    <th scope="row">{{ index.Streamid }}</th>
                    <td>{{ index.Streamtitle }}</td>
                    <td>{{ index.Streaminstructor }}</td>
                    <td>{{ index.Streamcapacity }}</td>
                    <td>{{ index.StreamopenSeats }}</td>
                    <td>
                        <a class="btn btn-warning btn-sm"  role="button" href="/course/{{ index.id }}/add/">add</a>
                        <a class="btn btn-secondary btn-sm"  role="button" href="/course/{{ index.id }}/drop/">drop</a>
                        <a class="btn btn-danger btn-sm"  role="button" href="/course/{{ index.id }}/delete/">delete</a>
                    </td>
                {% endfor %}
                </tr>
            </tbody>
        </table>
    </div>
    <div style="padding: 10px;">
        <a class="btn btn-primary" href="/course/add">Add Course</a>
    </div>
</body>

</html>
