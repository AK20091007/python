<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Course Registration System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="">CRS System</a>
            </div>
        </nav>
    </div>
    <div style="padding:80px;">
        <form method="post">
            {% csrf_token %}
            <label for="basic-url" class="form-label">Stream ID</label>
            <div class="input-group mb-3">
                <input class="form-control" type="text" placeholder="Stream ID" name="StreamID">
            </div>
            <label for="basic-url" class="form-label">Stream Title</label>
            <div class="input-group mb-3">
                <input class="form-control" type="text" placeholder="Stream Title" name="StreamTitle">
            </div>
            <label for="basic-url" class="form-label">Stream Instructor</label>
            <div class="input-group mb-3">
                <input class="form-control" type="text" placeholder="Stream Instructor" name="StreamInstructor">
            </div>
            <label for="basic-url" class="form-label">capacity</label>
            <div class="input-group mb-3">
                <input class="form-control" type="text" placeholder="capacity" name="Streamcapacity">
            </div>
            <label for="basic-url" class="form-label">open seats</label>
            <div class="input-group mb-3">
                <input class="form-control" type="text" placeholder="open seats" name="StreamopenSeats">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>

</html>
