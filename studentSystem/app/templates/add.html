<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <div>
        <nav class="navbar" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" href="">Registration System</a>
            </div>
        </nav>
    </div>
    <div style="padding:20px;width: 70%;">
        <form method="post">
            {% csrf_token %}
            <label for="basic-url" class="form-label">course ID</label>
            <div class="input-group mb-3">
                <input class="form-control" type="text" placeholder="course ID" name="course_ID">
            </div>
            <label for="basic-url" class="form-label">course Title</label>
            <div class="input-group mb-3">
                <input class="form-control" type="text" placeholder="course Title" name="course_Title">
            </div>
            <label for="basic-url" class="form-label">course Instructor</label>
            <div class="input-group mb-3">
                <input class="form-control" type="text" placeholder="course Instructor" name="course_Instructor">
            </div>
            <label for="basic-url" class="form-label">capacity</label>
            <div class="input-group mb-3">
                <input class="form-control" type="text" placeholder="capacity" name="course_capacity">
            </div>
            <label for="basic-url" class="form-label">open seats</label>
            <div class="input-group mb-3">
                <input class="form-control" type="text" placeholder="open seats" name="course_openSeats">
            </div>
            <button type="submit" class="btn btn-danger">Submit</button>
        </form>
    </div>
</body>

</html>
